<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substitution</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <h1 class="text-warning heading_name">Substitution Cipher - Encoding/Decoding </h1>
    <div class="border_tansformation">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-8">
                <div class="radio text_shift">
                    <label>
                        <input type="radio" name="method" checked>Julius Caesar Cipher - shifting:</label>
                </div>
            </div>
            <div class="col-md-1 col-xs-4 col_dropdown">
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button"> 0 <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" id="julius-caesar-select">
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-6 col-xs-10">
                <div class="radio text_substitution">
                    <label>
                        <input type="radio" name="method">Simple Substitution Cipher</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="simple-substitution">

                </div>
            </div>
        </div>
    </div>
    <div class="border_source_text">
        <div class="div_source"><span class="text-warning"><strong>Source text</strong> </span></div>
        <div class="div_input">
            <textarea class="input_source"></textarea>
        </div>
        <div class="div-button">
            <button class="btn btn-success" type="button">Decode/Encode </button>
        </div>
    </div>
    <div class="border_result_text">
        <div class="div_result"><span class="text-warning"><strong>Result</strong> </span></div>
        <div class="div_output">
            <textarea readonly="" class="output_result"></textarea>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/initial.js"></script>
</body>

</html>
